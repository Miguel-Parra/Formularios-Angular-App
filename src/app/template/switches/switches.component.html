<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario = "ngForm">
    <!-- RADIO -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    value="M"
                    [(ngModel)] = persona.genero
                    id="radioMasculino"
                    required>
                    <label class="form-check-label" for="radioMasculino">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input 
                    class="form-check-input" 
                    type="radio" 
                    value="F"
                    [(ngModel)] = persona.genero
                    name="radioGenero" 
                    id="radioFemenino" 
                    required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- SWITCH  -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9 mt-2">
            <div class="form-check form-switch">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="flexSwitchCheckDefault"
                    [(ngModel)] = "persona.notificaciones"
                    name="notificaciones"
                    >
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>


     <!-- CHECKBOX  -->

     <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox"  
                    id="flexCheckDefault" 
                    name="terminos"
                    [(ngModel)]="terminosYCondiciones"
                    required
                    >
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y Condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <!-- BOTON  -->

    <div class="row">
        <div class="col">
            <button [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
            
</form>

<h4>Valor de formulario</h4>
<pre>{{miFormulario.value | json}}</pre>
<hr>

<h4>Persona</h4>
<pre>{{persona | json}}</pre>

<div class="row">
    <div class="col-6">
        <h5>Valid</h5>
        <pre>{{miFormulario.valid}}</pre>
    </div>
    <div class="col-6">
        <h5>Terminos y Condiciones</h5>
        <pre>{{miFormulario.controls["terminos"]?.errors | json}} </pre>
    </div>
</div>
