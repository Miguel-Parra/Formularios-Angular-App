<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!-- NOMBRE -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input [ngModel]="persona.nombre" name="nombre" class="form-control" placeholder="Nombre de la persona"
                required>
            <span class="form-text text-danger" *ngIf="validarCampoNombre()">Este campo es obligatorio</span>
        </div>
    </div>

    <!-- AGREGAR FAVORITO  -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" 
                    placeholder="Agregar favorito"
                    [(ngModel)]="nuevoJuego"
                    name="nuevoJuego"
                    (keyup.enter)="agregarJuego()">
                <button 
                    class="btn btn-outline-primary"
                    type="button"
                    (click)="agregarJuego()"
                    >Agregar</button>
            </div>
        </div>
    </div>

    <!-- LISTA DE JUEGOS FAVORITOS -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let index = index">
                <input name="juego_{{index}}" [(ngModel)]="juego.nombre" class="form-control" required="">
                <button type="button" class="btn btn-outline-danger" (click)="eliminar(index)">Eliminar</button>
            </div>
        </div>
    </div>

    <!-- BOTON GUARDAR -->
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid"
                (click)="guardar()">Guardar</button>
        </div>
    </div>
</form>
