<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm"
        autocomplete="off">
            <!-- Campo de producto -->
            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input [ngModel]="initForm.productoF" name="productoF" type="text" class="form-control" placeholder="Nombre del producto"
                    required
                    minlength="3">
                    <span class="form-text text-danger" 
                    *ngIf="nombreValido()">Debe tener 3 letras</span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input [ngModel]= "initForm.precioF" name="precioF" type="number" class="form-control" placeholder="Precio del producto"
                    required>
                </div>
                <span class="form-text text-danger"
                *ngIf="precioValido()">El precio debe ser 0 o mayor</span>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input [ngModel]="initForm.existeciaF" customMin [minimo]="0" name="existeciaF" type="number" class="form-control"
                        placeholder="Existencias del producto" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button tyoe="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>

    </div>
</div>

<div class="row">
    <div class="col"><span>Valid</span><pre>{{miFormulario.valid}}</pre></div>
    <div class="col"><span>Pristine</span><pre>{{miFormulario.pristine}}</pre></div>
    <div class="col"><span>Touched</span><pre>{{miFormulario.touched}}</pre></div>
    <div class="col"><span>CustomDirective</span><pre>{{miFormulario.controls['existeciaF']?.errors | json}}</pre></div>
    <div class="col"><span>Valor</span><pre>{{miFormulario.value | json}}</pre></div>

</div>
