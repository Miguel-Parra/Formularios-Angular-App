<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente: </label>
            <select formControlName="region" class="form-control">
                <option value="">--Seleccione Continente--</option>
                <option *ngFor="let region of regiones" [value]="region | lowercase">
                    {{region}}
                </option>
            </select>
        </div>
    </div>

    <!-- Pais -->
    <div class="row mb-3" *ngIf="paises.length !==0">
        <div class="col">
            <label class="form-label">Pais: </label>
            <select formControlName="pais" class="form-control">
                <option value="">--Seleccione Pais--</option>
                <option *ngFor="let pais of paises" [value]="pais.cca3 | lowercase">
                    {{pais.name.common}}
                </option>
            </select>
        </div>
    </div>

    <!-- Fronteras -->
    <div class="row mb-3" *ngIf="fronteras?.length !==0">
        <div class="col">
            <label class="form-label" >Fronteras: </label>
            <select formControlName="frontera" class="form-control">
                <option value="">--Seleccione el pa√≠s fronterizo--</option>
                <option *ngFor="let frontera of fronteras" [value]="frontera.cca3">
                    {{frontera.name.common}}
                </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-outline-primary float-end">Enviar
            </button>
        </div>
    </div>
</form>

<div class="row mt-3">
    <h2>Formulario</h2>
    <div class="col">
        <h5>Valid: </h5> <span>{{miFormulario.valid}}</span>
    </div>
    <div class="col">
        <h5>Valor: </h5>
        <pre>{{miFormulario.value |json}}</pre>
    </div>
</div>
